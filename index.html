<!DOCTYPE html>
<html>
<head>
    <title>My First JavaScript</title>
    <style>
        /* Internal CSS */
        h2.internal-style {
            color: blue;
            font-size: 24px;
        }
        p.internal-style {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Button to show date and time -->
    <button onclick="displayDateTime()">Click me to display Date and Time.</button>
    <p id="dateTime"></p>

    <h1 style="color:red; font-size: 28px;">Ini adalah judul dengan inline style</h1>
    <p style="color:purple; font-size: 16px;">Ini adalah paragraph dengan inline styles.</p>

    <h2 class="internal-style">Ini adalah judul dengan internal style</h2>
    <p class="internal-style">Ini adalah paragraph dengan internal style.</p>

    <!-- JavaScript to display date and time -->
    <script>
        function displayDateTime() {
            document.getElementById("dateTime").innerHTML = new Date();
        }
    </script>

</body>
</html>
